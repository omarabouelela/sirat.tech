<script>
   // Navbar background effect
  window.addEventListener("scroll", function() {
    const nav = document.getElementById("mainNav");
    if (window.scrollY > 50) {
      nav.style.background = "#111";  
      nav.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
    } else {
      nav.style.background = "transparent";
      nav.style.boxShadow = "none";
    }
  });


    // Smooth scroll
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute("href"));
      if (target) {
        const top = target.getBoundingClientRect().top + window.pageYOffset - 60;
        smoothScrollTo(top, 800);
      }
    });
  });

  function smoothScrollTo(targetY, duration) {
    const startY = window.pageYOffset;
    const diff = targetY - startY;
    let start;

    function step(timestamp) {
      if (!start) start = timestamp;
      const time = timestamp - start;
      const percent = Math.min(time / duration, 1);
      window.scrollTo(0, startY + diff * percent);
      if (time < duration) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  // Active link highlighting
  const navLinks = document.querySelectorAll(".nav-link");
  const sections = [...document.querySelectorAll("section[id], div[id]")];

  function setActiveLink() {
    let current = "home"; // default to home at top
    sections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      if (rect.top <= 150 && rect.bottom >= 150) {
        current = sec.id;
      }
    });

    navLinks.forEach(link => {
      link.classList.remove("active");
      if (link.getAttribute("href") === "#" + current ||
          (current === "home" && link.getAttribute("href") === "index.html") ||
          (current === "omar-ai-hero" && link.getAttribute("href") === "omar-ai.html")) {
        link.classList.add("active");
      }
    });
  }

  window.addEventListener("scroll", setActiveLink);
  window.addEventListener("load", setActiveLink);
</script>
<script>
  // Make sure page always starts at top
  window.history.scrollRestoration = "manual";

  window.addEventListener("load", function () {
    window.scrollTo(0, 0);
  });

  // Also catch Gradio rendering which might re-scroll
  const observer = new MutationObserver(() => {
    window.scrollTo(0, 0);
  });

  observer.observe(document.body, { childList: true, subtree: true });
</script>
