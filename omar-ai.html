<!doctype html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omar AI - Sirat Technologies</title>

  <!-- Fonts (match index.html) -->
  <link rel="preconnect" href="http://webfonts.zoho.com/">
  <link rel="stylesheet" type="text/css" href="http://webfonts.zoho.com/css?family=Tenor%20Sans/Manrope:400,500,600,700,800&display=swap">

  <style>
    /* Reset scroll issues */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      overflow-x: hidden;
      overflow-y: auto;
      background: #000;
      font-family: 'Manrope', sans-serif;
      color: #fff;
    }

    /* Navbar links */
    .nav-link {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      padding-bottom: 4px;
    }

    .nav-link:hover {
      color: #ffcc00;
      border-bottom: 2px solid #ffcc00;
    }

    .nav-link.active {
      border-bottom: 3px solid #ffcc00;
      color: #ffcc00;
    }

    /* Hero */
    #omar-ai-hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('ChatGPT%20Image%20Jul%2022-%202025-%2012_53_04%20AM.png') no-repeat center center;
      background-size: cover;
      text-align: center;
      padding: 120px 20px 60px;
    }

    #omar-ai-hero h1 {
      font-size: 42px;
      margin-bottom: 15px;
      font-weight: 800;
    }

    #omar-ai-hero p {
      font-style: italic;
      margin-top: 10px;
      color: #ccc;
      font-size: 18px;
      max-width: 800px;
    }

    /* Gradio Chat */
   .chat-container {
  width: 95%;
  max-width: 1000px;       /* cap width for readability */
  margin: 60px auto;       /* auto = centers horizontally */
  background: #111;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center; /* center inner gradio-app */
  align-items: center;     /* vertically align inside box */
}

.chat-container gradio-app {
  width: 100% !important;
  max-width: 900px;        /* don’t get too wide */
  height: 80vh !important; /* 80% of viewport height */
  border: none;
  display: block;
  margin: 0 auto;          /* makes sure it’s centered */
}

    /* Contact Us */
    #contact-us {
      background: #000;
      padding: 100px 20px;
    }

    #contact-us h2 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #c3bfbf;
    }

    #contact-us p,
    #contact-us h4 {
      font-size: 18px;
      color: #fff;
      margin: 8px 0;
    }

    #contact-us strong {
      color: #ffcc00;
    }

    /* Icon + text blocks */
    /* Contact Us */
.contact-block {
  display: flex;
  align-items: flex-start;
  margin: 25px 0;
}

.contact-icon {
  width: 28px;
  height: 28px;
  margin-right: 15px;
  flex-shrink: 0;
}

.contact-icon svg {
  width: 100%;
  height: 100%;
  fill: #fff;
}

.contact-block h4 {
  color: #c3bfbf;
  margin: 0 0 5px 0;
  font-size: 18px;
}

.contact-block p {
  margin: 0;
  font-size: 16px;
  line-height: 1.4;
}

<script>
  // Navbar background effect
  window.addEventListener("scroll", function() {
    const nav = document.getElementById("mainNav");
    if (window.scrollY > 50) {
      nav.style.background = "#111";
      nav.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
    } else {
      nav.style.background = "transparent";
      nav.style.boxShadow = "none";
    }
  });

  // Smooth scroll
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute("href"));
      if (target) {
        const top = target.getBoundingClientRect().top + window.pageYOffset - 60;
        smoothScrollTo(top, 800);
      }
    });
  });

  function smoothScrollTo(targetY, duration) {
    const startY = window.pageYOffset;
    const diff = targetY - startY;
    let start;
    function step(timestamp) {
      if (!start) start = timestamp;
      const time = timestamp - start;
      const percent = Math.min(time / duration, 1);
      window.scrollTo(0, startY + diff * percent);
      if (time < duration) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  // Active link highlighting
  const navLinks = document.querySelectorAll(".nav-link");
  const sections = [...document.querySelectorAll("section[id], div[id]")];

  function setActiveLink() {
    let current = "home";
    sections.forEach(sec => {
      const rect = sec.getBoundingClientRect();
      if (rect.top <= 150 && rect.bottom >= 150) {
        current = sec.id;
      }
    });

    navLinks.forEach(link => {
      link.classList.remove("active");
      if (link.getAttribute("href") === "#" + current ||
          (current === "home" && link.getAttribute("href") === "index.html") ||
          (current === "omar-ai-hero" && link.getAttribute("href") === "omar-ai.html")) {
        link.classList.add("active");
      }
    });
  }

  window.addEventListener("scroll", setActiveLink);
  window.addEventListener("load", setActiveLink);
</script>

</body>
</html>
